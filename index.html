
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngineerBhai | Engineering Made Easy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.15) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .vibrant-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #0d9488 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
      }
      .blueprint-grid {
        background-image: 
          linear-gradient(rgba(37, 99, 235, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(37, 99, 235, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .mono-text { font-family: 'JetBrains Mono', monospace; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="blueprint-grid">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
